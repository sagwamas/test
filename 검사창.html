    <script LANGUAGE="javaScript">
        function winOpen()
        {

    <script language = "javascript">

    function output(form) 
    {
        for(var i = 0; i < form.click.length; i++) 
        {
            if(form.click[i].checked) 
            {     
              if(i == 1)
              {
                  onclick="winOpen1()"
              }
              else if(i == 2)
              {
                  onclick="winOpen2()"
              }
              else if(i == 3)
              {
                  onclick="winOpen3()"
              }
              else if(i == 4)
              {
                  onclick="winOpen4()"
              }
              else if(i == 5)
              {
                  onclick="winOpen5()"
              }
              alert(output);
              break; 
        }
           
        }
      
        if(i == form.click.length) 
        {
            alert("선택하세요!");      
            return;
        }
      
        }  
      </script>
